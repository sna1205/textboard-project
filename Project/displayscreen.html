<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slide-in {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes neon {
            from {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff,
                    0 0 60px #ff00ff;
                }
            to {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff00ff,
                    0 0 60px #ff00ff,
                    0 0 70px #ff00ff;
            } 
        }
        .slide-in { animation: slide-in 2s ease-out; }
        .fade-in { animation: fade-in 2s ease-out; }
        .neon { animation: neon 1.5s infinite alternate;}
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div id="displayArea" class="text-center"></div>

    <script>
        window.addEventListener('load', function() {
            const textInput = localStorage.getItem('textInput');
            const colorPicker = localStorage.getItem('colorPicker');
            const fontPicker = localStorage.getItem('fontPicker');
            const emojiPicker = localStorage.getItem('emojiPicker');
            const animationPicker = localStorage.getItem('animationPicker');
            const bgColorPicker = localStorage.getItem('bgColorPicker');
            const frameStylePicker = localStorage.getItem('frameStylePicker');
            const fontSizePicker = localStorage.getItem('fontSizePicker');

            const displayArea = document.getElementById('displayArea');
            displayArea.style.color = colorPicker;
            displayArea.className = `${fontPicker} ${frameStylePicker} ${animationPicker} ${fontSizePicker} w-full h-full flex items-center justify-center`; //Manil
            displayArea.style.backgroundColor = bgColorPicker;
            displayArea.innerHTML = `${textInput} ${emojiPicker}`;
            
        });
    </script>
</body>
</html>
