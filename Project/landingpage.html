<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-lg font-bold text-black">Text Animation</div>
            <nav class="space-x-1">
                <a href="#" class="text-white text-lg font-medium hover:text-white-500 transition duration-300 rounded-lg px-2 py-1 bg-blue-500 hover:bg-blue-700 hover:underline">Home</a>
                <a href="#" class="text-white text-lg font-medium hover:text-white-500 transition duration-300 rounded-lg px-2 py-1 bg-blue-500 hover:bg-blue-700 hover:underline">About</a>
                <a href="member.html" class="text-white text-lg font-medium hover:text-white-500 transition duration-300 rounded-lg px-2 py-1 bg-blue-500 hover:bg-blue-700 hover:underline">Member</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="flex bg-blue-500 text-white min-h-screen pt-20">
        <div class="container mx-auto px-4 py-12 flex flex-col md:flex-row items-center">
            <!-- Text Content -->
            <div class="md:w-1/2 md:pr-6 mb-6 md:mb-0 text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-bold mb-4">Welcome to Our Website</h1>
                <p class="text-base md:text-lg mb-8">Become a part of our community and stay updated with the latest news and offers.</p>
                <button id="getStartbtn" href="#" class="bg-white text-blue-500 font-bold py-2 px-4 rounded hover:bg-gray-200">Get Started</button>
            </div>
            <!-- Image Content -->
            <div class="md:w-1/2 flex justify-center md:pl-6">
                <img src="images/pngtree-graphic-designer-flat-character-vector-illustration-png-image_13245290.png" alt="Image description" class="w-full max-w-xs">
            </div>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="bg-white">
        <div class="container mx-auto px-4 py-16 text-center">
            <h2 class="text-xl md:text-2xl font-bold mb-6">Join Us Today</h2>
            <p class="text-base md:text-lg mb-8">We are glad to have you here. Explore our services and products to know more about us.</p>
            <a href="#" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Learn More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
       
    </footer>
    <script>
        document.getElementById('getStartbtn').addEventListener('click', function() {
            window.location.href = 'project.html';
        });
    </script>
</body>
</html>
